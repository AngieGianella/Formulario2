<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="primario">
    <div class="container mt-5">
      <h2>Registrar cliente</h2>
      <form id="formCliente" onsubmit="return false;">
        <div class="mb-3">
          <label for="nombre" class="form-label formato-label"
            >Nombre completo:</label
          ><br />
          <input type="text" id="nombre" class="form-control" /><br /><br />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label formato-label"
            >Correo electronico:</label
          ><br />
          <input type="email" id="correo" class="form-control" /><br /><br />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label formato-label"
            >Telefono:</label
          ><br />
          <input type="text" id="telefono" class="form-control" /><br /><br />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label formato-label"
            >Direcci√≥n:</label
          ><br />
          <input type="text" id="direccion" class="form-control" /><br /><br />
        </div>

        <button
          id="bttnRegistrar"
          class="btn btn-primario"
          onclick="registrar()"
        >
          Registrar
        </button>
      </form>
      <div class="mt-4">
        <h3>Cliente registrados</h3>
        <ol id="ollista"></ol>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .campo {
      margin-bottom: 3rem;
      margin-left: 3rem;
    }
  </style>
</html>
